<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/turnos/get_all_turnos.js"></script>
    <script type="text/javascript" src="js/turnos/update_turno.js"></script>
    <script type="text/javascript" src="js/turnos/delete_turno.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <a class="navbar-brand" href="index.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="post_odontologo.html">Agregar odontólogo</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPacientes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_pacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="post_paciente.html">Agregar paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTurnos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_turnos.html">Listar turnos</a>
                    <a class="dropdown-item" href="post_turno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>

</nav>

<div class="container text-center">

    <div id="div_turno_table">
        <h1 style="margin:30px; font-size:60px;">Turnos</h1>
        <div class="">
            <table id="turnoTable" class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Odontologo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="number" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="number" class="form-control" placeholder="odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="number" class="form-control" placeholder="paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>

                <div style="width: 100%; display: flex; justify-content: space-evenly;">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                    <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_turno_updating').style.display = 'none'">Cancelar</button>
                </div>

            </form>

            <div id="response" style="display:none; margin:10px">

            </div>

        </div>
    </div>
    <hr>
</div>

</body>
</html>
