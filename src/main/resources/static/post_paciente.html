    <script type="text/javascript" src="js/pacientes/post_paciente.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <a class="navbar-brand" href="index.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="post_odontologo.html">Agregar odontólogo</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPacientes" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_pacientes.html">Listar pacientes</a>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTurnos" role="button"

                    Gestión de Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_turnos.html">Listar turnos</a>
                    <a class="dropdown-item" href="post_turno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>

</nav>

<div class="container" style="padding:30px;">
    <div class="row">
        <div class="table table-dark table-striped" style="padding:20px;">
            <form id="add_new_paciente">
                <div class="">
                    <div class="" id="tableDataPaciente">
                        <h3 class="">Agregar Paciente</h3>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre"
                                   name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                   placeholder="Ingrese el apellido"
                                   name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email:</label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="Ingrese el email"
                                   name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="dni">DNI: <small>Sin puntos</small></label>
                            <input type="number" class="form-control" id="dni"
                                   placeholder="Ingrese el DNI"
                                   name="dni" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso"
                                   placeholder="Ingrese la fecha de ingreso"
                                   name="fechaIngreso" required>
                        </div>
                    </div>
                    <div class="" id="tableDomicilio">
                        <h3 class="">Agregar domicilio</h3>
                        <div class="form-group">
                            <label class="control-label" for="calle">Calle:</label>
                            <input type="text" class="form-control" id="calle"
                                   placeholder="Ingrese la calle"
                                   name="calle" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="numero">Número:</label>
                            <input type="number" class="form-control" id="numero"
                                   placeholder="Ingrese el número"
                                   name="numero" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-paciente">Guardar
                    </button>

                </div>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
