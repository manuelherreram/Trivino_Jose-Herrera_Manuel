    <script src="js/pacientes/actualizar-paciente.js" type="text/javascript"></script>
    <script src="js/pacientes/borrar-paciente.js" type="text/javascript"></script>
</head>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">

</nav>

<div class="container text-center">

    <div id="div_paciente_table">
        <h1 style="margin:30px; font-size:60px;">Pacientes</h1>
        <div class="">
            <table class="table table-dark table-striped" id="pacienteTable">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Fecha de Ingreso</th>
                    <th>Domicilio</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="div_paciente_updating"
             style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="update_paciente_form">
                <div class="row g-2" style="justify-content: center">
                    <!-- DATOS PACIENTE -->
                    <div class="col-6" id="tableDataPaciente">
                        <div class="form-group">
                            <label>Paciente ID:</label>
                            <input class="form-control" id="paciente_id" readonly type="number">
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input class="form-control" id="nombre" placeholder="nombre" required type="text">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input class="form-control" id="apellido" placeholder="apellido" required type="text">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" id="email" placeholder="email" required type="email">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="dni">DNI: <small>*Sin puntos</small></label>
                            <input class="form-control" id="dni" name="dni"
                                   placeholder="dni"
                                   required type="number">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                            <input class="form-control" id="fechaIngreso" name="fechaIngreso"
                                   placeholder="fecha"
                                   required type="date">
                        </div>
                    </div>
                    <!-- DATOS DOMICILIO -->
                    <div class="col-6" id="tableDomicilio">
                        <div class="form-group">
                            <label>Domicilio ID:</label>
                            <input class="form-control" id="domicilio_id" readonly type="number">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="calle">Calle:</label>
                            <input class="form-control" id="calle" name="calle"
                                   placeholder="calle"
                                   required type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="numero">Número:</label>
                            <input class="form-control" id="numero" name="numero"
                                   placeholder="número"
                                   required type="number">
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: space-evenly;">
                        <button class="btn btn-primary" onclick="document.querySelector('#div_paciente_updating').style.display = 'none'" type="submit">Modificar</button>
                        <button class="btn btn-secondary" onclick="document.querySelector('#div_paciente_updating').style.display = 'none'"
                                type="button">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>


            <div id="response" style="display:none; margin:10px">

            </div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
