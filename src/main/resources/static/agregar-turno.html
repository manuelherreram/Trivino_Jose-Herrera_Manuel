    <script src="js/turnos/agregar-turno.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <a class="navbar-brand" href="index.html">Inicio</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownOdontologos" role="button">
                    Gestión de Odontólogos
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="listar-odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="agregar-odontologo.html">Agregar odontólogo</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownPacientes" role="button">
                    Gestión de Pacientes
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="listar-pacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="agregar-paciente.html">Agregar paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownTurnos" role="button">
                    Gestión de Turnos
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="listar-turnos.html">Listar turnos</a>
                    <a class="dropdown-item" href="agregar-turno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>

</nav>

<div class="container" style="padding:30px;">
    <div class="row">
        <div class="table table-dark table-striped" style="padding:20px;">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontólogo:</label>
                    <input class="form-control" id="odontologo" name="odontologo"
                           placeholder="Ingrese el odontologo"
                           required type="number"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <input class="form-control" id="paciente" name="paciente"
                           placeholder="Ingrese el paciente"
                           required type="number"></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input class="form-control" id="fecha" name="fecha"
                           placeholder="Ingrese la fecha"
                           required type="date"></input>
                </div>


                <button class="btn btn-danger" id="btn-add-new-paciente"
                        type="submit">Guardar
                </button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
