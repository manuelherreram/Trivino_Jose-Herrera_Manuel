</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">

            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownOdontologos" role="button">
                    Gestión de Odontólogos
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="listar-odontologos.html">Listar odontólogos</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="navbarDropdownPacientes" role="button">
                    Gestión de Pacientes

                <div aria-labelledby="navbarDropdown" class="dropdown-menu">

    </div>

</nav>

<div class="container" style="padding:30px;">
    <div class="row">
        <div class="table table-dark table-striped" style="padding:20px;">
            <form id="add_new_paciente">
                        <h3 class="">Agregar Paciente</h3>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input class="form-control" id="nombre" name="nombre"
                                   placeholder="Ingrese el nombre"
                                   required type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input class="form-control" id="apellido" name="apellido"
                                   placeholder="Ingrese el apellido"
                                   required type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="dni">DNI: <small>Sin puntos</small></label>
                            <input class="form-control" id="dni" name="dni"
                                   placeholder="Ingrese el DNI"
                                   required type="number">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de ingreso:</label>
                            <input class="form-control" id="fechaIngreso" name="fechaIngreso"
                                   required type="date">
                        </div>
                        <h3 class="">Agregar domicilio</h3>
                        <div class="form-group">
                            <label class="control-label" for="calle">Calle:</label>
                            <input class="form-control" id="calle" name="calle"
                                   placeholder="Ingrese la calle"
                                   required type="text">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="numero">Número:</label>
                            <input class="form-control" id="numero" name="numero"
                                   placeholder="Ingrese el número"
                                   required type="number">
                        </div>
                    <button class="btn btn-danger" id="btn-add-new-paciente"
                            type="submit">Guardar
                    </button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
