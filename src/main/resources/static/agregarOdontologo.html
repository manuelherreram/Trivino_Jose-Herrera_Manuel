<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Clínica Odontológica</title>
    <meta
            content="Proyecto integrador | backend"
            name="description"
    />

    <link href="./css/AgregarOdontologo.css" rel="stylesheet"/>


    <script src="./scripts/agregarOdontologo.js"></script>

</head>
<body>
<header class="container">
    <nav>
        <img alt="logo Clínica" src="./img/logo.png"/>
        <h1>Clínica Odontológica</h1>
    </nav>
</header>

<div class="container">
    <form action="/guardarOdontologo" id="AgregarOdontologo" method="post">
        <div class="form-header">
            <h2>Clínica Odontológica</h2>
            <h3>Agregar Odontologo</h3>
        </div>

        <div>
            <label for="nombre" name="Nombre">Nombre:</label>
            <input
                    id="nombre"
                    name="nombre"
                    placeholder="Ingrese el nombre del odontologo"
                    required
                    type="text"
            />
        </div>
        <div>
            <label for="apellido" name="Apellido">Apellido:</label>
            <input
                    id="apellido"
                    name="apellido"
                    placeholder="Ingrese el apellido del odontologo"
                    required
                    type="text"
            />
        </div>
        <div>
            <label for="matricula" name="matricula">Matricula: </label>
            <input
                    id="matricula"
                    name="matricula"
                    placeholder="Ingrese la matricula del Odontologo"
                    required
                    type="number"
            />
        </div>
        <div>
            <button
                    class="fa-solid fa-right-from-bracket"
                    id="botonAgregarNuevoOdontologo"
                    type="submit"
            >Guardar Odontologo
            </button>

        </div>


    </form>

</div>
</body>
</html>
