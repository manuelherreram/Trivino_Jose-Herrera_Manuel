</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <a class="navbar-brand" href="index.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="post_odontologo.html">Agregar odontólogo</a>

                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPacientes" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Gestión de Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_pacientes.html">Listar pacientes</a>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTurnos" role="button"

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="get_all_turnos.html">Listar turnos</a>

            </li>

</nav>

<div class="container" style="padding:30px;">
    <div class="row">
        <div class="table table-dark table-striped" style="padding:20px;">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontólogo:</label>
                    <input type="number" class="form-control" id="odontologo"
                           placeholder="Ingrese el odontologo"
                           name="odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <input type="number" class="form-control" id="paciente"
                           placeholder="Ingrese el paciente"
                           name="paciente" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar
                </button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
