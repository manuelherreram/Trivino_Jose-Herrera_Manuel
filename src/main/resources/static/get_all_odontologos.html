    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

<div class="container text-center">

    <div id="div_odontologos_table">
        <h1 style="margin:30px; font-size:60px;">Odontólogos</h1>
        <div class="">
            <table id="odontologoTable" class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-mm-12" style="display: none; background-color:#dddddd; padding:10px; border-radius:3px margin:30px"
             id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido" required>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label >Cant. matricula:</label>
                    <input type="text" class="form-control" placeholder="matricula" id="matricula" required>
                </div>

                <div style="width: 100%; display: flex; justify-content: space-evenly;">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                    <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_odontologo_updating').style.display = 'none'">Cancelar</button>
                </div>

            </form>

            <div id="response" style="display:none; margin:10px">

            </div>
        </div>
    </div>
<hr>
</div>
